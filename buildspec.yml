version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    on-failure: ABORT
    commands:
      - echo Build started on `date`
      - mvn clean verify
  post_build:
    on-failure: ABORT
    commands:
      - echo Build completed on `date`
      - export CODEBUILD_GIT_BRANCH=`git symbolic-ref HEAD --short 2>/dev/null`
      - export RELEASE_PKG_FILE=$(ls repository/target/com.rockwellcollins.atc.agree.repository-*.zip)
      - echo "Release package file is $RELEASE_PKG_FILE"
      - |
        if [ X"$CODEBUILD_SOURCE_VERSION" = X"stable" ] ; then
          export SNAPSHOT_NUMBER=$(ls repository/target/repository/plugins/com.rockwellcollins.atc.agree_*.jar | grep -o "[0-9]\\+\\.[0-9]\\+\\.[0-9]\\+\\.[0-9]\\{12\\}") &&
          echo "deploying snapshot number $SNAPSHOT_NUMBER" &&
          rm -rf s3-tools && git clone --depth 1 https://github.com/loonwerks/s3-tools.git &&
          pip3 install --user mako &&
          python3 s3-tools/s3tools/DeployToP2CompositeRepository.py --path repository/target/repository --prefix p2/snapshots/agree --child-name agree_$SNAPSHOT_NUMBER --logging=INFO &&
          python3 s3-tools/s3tools/ManageSnapshots.py --prefix p2/snapshots/agree --logging=INFO &&
          echo Deploy completed on `date`
        fi
artifacts:
  files:
    - repository/target/repository/**/*
cache:
  paths:
    - '/root/.m2/**/*'

